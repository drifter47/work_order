<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Work Order Management App">
    <title>Work Order Manager v2.0</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Work Order Manager</h1>
        </header>

        <section class="stats-section">
            <div class="stat-card stat-pending">
                <h3>Pending</h3>
                <p id="countPending">0</p>
            </div>
            <div class="stat-card stat-progress">
                <h3>In Progress</h3>
                <p id="countInProgress">0</p>
            </div>
            <div class="stat-card stat-completed">
                <h3>Completed</h3>
                <p id="countCompleted">0</p>
            </div>
        </section>

        <section class="form-section">
            <h2>Add New Work Order</h2>
            <form id="workOrderForm">
                <div class="form-group">
                    <label for="description">Description *</label>
                    <textarea id="description" name="description" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="dateReceived">Date Received</label>
                    <input type="date" id="dateReceived" name="dateReceived" required>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" name="status">
                        <option value="Pending">Pending</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Completed">Completed</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Add Work Order</button>
            </form>
        </section>

        <section class="filter-section">
            <div class="filter-header">
                <h2>Filter Orders</h2>
                <input type="text" id="searchInput" placeholder="Search by description or ID..." class="search-input">
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="Pending">Pending</button>
                <button class="filter-btn" data-filter="In Progress">In Progress</button>
                <button class="filter-btn" data-filter="Completed">Completed</button>
            </div>
        </section>

        <section class="orders-section">
            <h2>Work Orders</h2>
            <div id="ordersList" class="orders-list">
                </div>
            <div id="emptyState" class="empty-state" style="display: none;">
                <p>No work orders found. Add your first work order above.</p>
            </div>
        </section>

        <section class="data-section">
            <h2>Data Management</h2>
            <div class="data-controls">
                <button onclick="downloadBackup()" class="btn btn-secondary">
                    ⬇️ Backup Data
                </button>
                
                <div class="import-wrapper">
                    <input type="file" id="importFile" accept=".json" style="display: none;" onchange="importBackup(this)">
                    <button onclick="document.getElementById('importFile').click()" class="btn btn-secondary">
                        ⬆️ Restore Data
                    </button>
                </div>
            </div>
            <p class="data-note">Note: Restoring data will replace all current work orders.</p>
        </section>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Work Order</h2>
            <form id="editForm">
                <input type="hidden" id="editId">
                <div class="form-group">
                    <label for="editOrderNumber">Order Number</label>
                    <input type="text" id="editOrderNumber" name="orderNumber" readonly>
                </div>
                <div class="form-group">
                    <label for="editDescription">Description *</label>
                    <textarea id="editDescription" name="description" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="editDateReceived">Date Received</label>
                    <input type="date" id="editDateReceived" name="dateReceived" required>
                </div>
                <div class="form-group">
                    <label for="editStatus">Status</label>
                    <select id="editStatus" name="status">
                        <option value="Pending">Pending</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Completed">Completed</option>
                    </select>
                </div>
                <div class="modal-buttons">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <button type="button" class="btn btn-secondary" id="cancelEdit">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <div id="toast-container"></div>

    <script src="script.js"></script>
</body>
</html>
